name: publish website

on:
  push:
    branches: [ src ]
  pull_request:
    branches: [ src ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ›ï¸Â Checkout
      uses: actions/checkout@v2
    - name: ğŸ‘‰ Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6
        bundler-cache: true
    - name: ğŸ‘‰ Set up Node
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: ğŸ“¦ Cache NPM
      uses: actions/cache@v2.1.5
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: ğŸ§± Ruby Dependencies
      run: bundle install
    - name: ğŸ§± Node Dependencies
      run: npm install
    - name: ğŸ”§ Run Middleman
      run: bundle exec middleman build
    - name: ğŸš€ Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.1
      if: github.ref == 'refs/heads/src'
      with:
        branch: master
        folder: build
